<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
    />
    <title></title>
  </head>

  <body>
    <div class="windows-toolbar" hidden>
      <button
        type="button"
        id="windows_minimize"
        class="windows-toolbar-btn minimize"
      >
        <i class="i i-minus"></i>
      </button>
      <button
        type="button"
        id="windows_close"
        class="windows-toolbar-btn close"
      >
        <i class="i i-close"></i>
      </button>
    </div>
    <div class="mb-20">
      <div class="mb-5">
        <button
          type="button"
          class="btn hover justify-start js-btn-action-type"
          data-action="fullScreenVideo"
        >
          <div class="flex-center-5 min-w-5 mr-3">
            <i class="i i--lg relative i-display">
              <i class="icon-dot i-br"></i>
            </i>
          </div>
          <div>Запись всего экрана</div>
        </button>
      </div>
      <div class="mb-5">
        <button
          type="button"
          class="btn justify-start js-btn-action-type"
          data-action="cropVideo"
        >
          <div class="flex-center-5 min-w-5 mr-3">
            <i class="i i--lg i-expand-wide relative">
              <i class="icon-dot i-br"></i>
            </i>
          </div>
          <div>Произвольная область</div>
        </button>
      </div>
      <div class="mb-5">
        <button
          type="button"
          class="btn justify-start js-btn-action-type"
          data-action="cameraOnly"
        >
          <div class="flex-center-5 min-w-5 mr-3">
            <i class="i i--lg i-video"></i>
          </div>
          <div>Только камера</div>
        </button>
      </div>
    </div>
    <div id="media_device_container"></div>
    <div>
      <button type="button" id="startBtn" class="btn btn--primary">
        Начать запись
      </button>
    </div>

    <template id="media_device_tpl">
      <div class="mb-20">
        <div class="btn text-overflow items-center">
          <div class="flex-center-5 min-w-5 mr-3">
            <i class="i i--lg"></i>
          </div>
          <span class="text-overflow"></span>
          <label class="form-toggle ml-1">
            <input
              class="form-toggle-input media-device-checkbox"
              type="checkbox"
            />
            <span class="form-toggle-label"></span>
          </label>
        </div>
      </div>
    </template>
    <script type="module" src="/src/modal-page.renderer.ts"></script>
  </body>
</html>
